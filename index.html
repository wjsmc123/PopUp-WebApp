    <!-- Silverstone Theme Fonts (Tech/Mono) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Monaco Theme Fonts (Elegant/Serif) -->

    <style>
      body {
        background-color: #FDFCF8; /* Canvas White Base */
      }
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Theme: Silverstone - Technical Grid */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #E7E5E4 1px, transparent 1px),
                          linear-gradient(to bottom, #E7E5E4 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Theme: Glastonbury - Wavy */
      .wavy-bg {
        background-image: radial-gradient(#FBCFE8 2px, transparent 2px);
        background-size: 32px 32px;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
